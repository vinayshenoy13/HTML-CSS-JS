<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>One Piece</title>
</head>

<body>
    <header>
        <a href="#" style="text-decoration: none;"><img class="logo" src="logo_1.png" alt="logo"></a>
        <nav class="navigation" id="nav1">
            <a href="#" class="ntb active">Home</a>
            <a href="#" class="ntb">About</a>
            <a href="#" class="ntb">Services</a>
            <a href="#" class="ntb">Contact</a>
            <button class="btnLogin-popup">Login</button>

        </nav>
    </header>
    <div class="wrapper">
        <!-- LOGIN FORM -->
        <span class="icon-close"><i class="bi bi-x-circle-fill"></i></span>
        <div class="form-box login">
            <h2 style="text-align: center;">Login</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><i class="bi bi-envelope"></i></span>
                    <input type="email" name="email" id="">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-key"></i> <i class="bi bi-eye-slash"
                            onclick="toggleVisibility()"></i></span>
                    <input type="password" name="password" id="pswrd">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have account <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <!-- REGISTER FORM -->

        <div class="form-box register">
            <h2 style="text-align: center;">Registration</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><i class="bi bi-person"></i></span>
                    <input type="text" name="userName">
                    <label>Username</label>

                </div>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-envelope"></i></span>
                    <input type="email" name="email">
                    <label>Email</label>

                </div>

                <div class="input-box">
                    <span class="icon"><i class="bi bi-key"></i> <i class="bi bi-eye-slash"
                            onclick="toggleVisibility1()"></i></span>
                    <input type="password" name="password" id="pswrd1">
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms and conditions</label>

                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account <a href="#" class="login-link">Login</a></p>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
